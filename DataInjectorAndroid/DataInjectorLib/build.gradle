apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'DataInjectorLib'

    publishedGroupId = 'com.crescentflare.datainjector'
    libraryName = 'DataInjectorAndroid'
    artifact = 'DataInjectorLib'

    libraryDescription = 'Easily apply mapping or manipulate java maps'

    siteUrl = 'https://github.com/crescentflare/DataInjector'
    gitUrl = 'https://github.com/crescentflare/DataInjector.git'

    libraryVersion = '0.1.0'

    developerId = 'crescentflare'
    developerName = 'Crescent Flare'
    developerEmail = 'info@crescentflare.com'

    licenseName = 'The MIT License (MIT)'
    licenseUrl = 'https://opensource.org/licenses/MIT'
    allLicenses = ["MIT"]
}

android {
    compileSdkVersion 22
    buildToolsVersion '25.0.0'

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 22
        versionCode 1
        versionName "0.1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    testCompile 'junit:junit:4.12'
    testCompile 'org.json:org.json:2.0'
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'